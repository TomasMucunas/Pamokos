<!DOCTYPE html>
<html lang="lt">
  <head>
    <meta charset="UTF-8" />
    <title>Pamokų skaičiavimas</title>
  </head>
  <body>
    <h2>Pamokų skaičiavimas</h2>
    <button onclick="calculate()">Apskaičiuoti</button>

    <h3>Rezultatai:</h3>
    <p id="output"></p>

    <script>
      function calculate() {
        const lessons = [
          parseInt(prompt("Pirmadienio pamokų skaičius:")) || 0,
          parseInt(prompt("Antradienio pamokų skaičius:")) || 0,
          parseInt(prompt("Trečiadienio pamokų skaičius:")) || 0,
          parseInt(prompt("Ketvirtadienio pamokų skaičius:")) || 0,
          parseInt(prompt("Penktadienio pamokų skaičius:")) || 0,
        ];

        const totalLessons = lessons.reduce((a, b) => a + b, 0);
        const totalMinutes = totalLessons * 45;

        document.getElementById(
          "output"
        ).innerHTML = `Pamokų skaičius: ${totalLessons}<br> Tai sudaro minučių: ${totalMinutes}`;
      }
    </script>
  </body>
</html>
