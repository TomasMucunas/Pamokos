<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palūkanų Skaičiavimas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Palūkanų Skaičiuoklė</h1>
        <label for="amount">Įveskite sumą (P):</label>
        <input type="number" id="amount" placeholder="Pavyzdys: 1000">
        
        <label for="rate">Įveskite palūkanų normą (R):</label>
        <input type="number" id="rate" placeholder="Pavyzdys: 5">
        
        <label for="time">Įveskite laiką metais (T):</label>
        <input type="number" id="time" placeholder="Pavyzdys: 2">
        
        <button id="calculate">Skaičiuoti</button>
        
        <h2 id="result">Rezultatas: </h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
